<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="card-container">

    <img src="images/image-equilibrium.jpg" alt="" class="card-img">
    <h1>Equilibrium #3429</h1>
    <p class="card-body">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="card-info">

      <div class="card-info one">
        <img src="images/icon-ethereum.svg" alt="">
        <span>0.041ETH</span>
      </div>

      <div class="card-info two">
        <img src="images/icon-clock.svg">
        <span>3 days left</span>
      </div>

    </div>
    <div class="card-line"></div>
    <div class="card-footer">
      <img src="images/image-avatar.png">
      <p class="author">Creation of<span> Jules Wyvern</span></p>
    </div>
  
    </div>

  
  <footer>
    <p>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by: <a href="https://www.hamdimohamud.com/">Hamdi Mohamud</a></p>
  </footer>

</body>
</html>
